    <script>
        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Timer state
        let isRunning = false;
        let timeLeft = 0; // in seconds
        let totalTime = 0; // for progress calculation
        let timerInterval = null;

        // DOM elements
        const timerDisplay = document.getElementById('timerDisplay');
        const timerStatus = document.getElementById('timerStatus');
        const startPauseBtn = document.getElementById('startPauseBtn');
        const inputSection = document.getElementById('inputSection');
        const progressBar = document.getElementById('progressBar');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');

        // Generate alert sound
        function generateAlertSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.2);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function playAlertSound() {
            try {
                // Play multiple beeps
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => generateAlertSound(), i * 400);
                }
            } catch (error) {
                console.log('Audio playback failed:', error);
            }
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
            
            // Update progress bar
            if (totalTime > 0) {
                const progress = ((totalTime - timeLeft) / totalTime) * 100;
                progressBar.style.width = `${Math.min(progress, 100)}%`;
            }
            
            // Update status and styling
            if (timeLeft <= 0) {
                timerStatus.textContent = 'æ—¶é—´åˆ°ï¼';
                timerDisplay.classList.add('pulse-animation');
            } else if (isRunning) {
                timerStatus.textContent = 'è®¡æ—¶ä¸­...';
                timerDisplay.classList.remove('pulse-animation');
            } else if (timeLeft > 0) {
                timerStatus.textContent = 'å·²æš‚åœ';
                timerDisplay.classList.remove('pulse-animation');
            } else {
                timerStatus.textContent = 'å°±ç»ª';
                timerDisplay.classList.remove('pulse-animation');
            }
        }

        function getTimeFromInputs() {
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            return hours * 3600 + minutes * 60 + seconds;
        }

        function setPreset(hours, minutes, seconds) {
            hoursInput.value = hours;
            minutesInput.value = minutes;
            secondsInput.value = seconds;
        }

        function toggleTimer() {
            if (!isRunning) {
                // Start timer
                if (timeLeft <= 0) {
                    timeLeft = getTimeFromInputs();
                    totalTime = timeLeft;
                }
                
                if (timeLeft <= 0) {
                    alert('è¯·è®¾ç½®å€’æ•°æ—¶é—´ï¼');
                    return;
                }
                
                isRunning = true;
                startPauseBtn.textContent = 'æš‚åœ';
                inputSection.style.opacity = '0.5';
                inputSection.style.pointerEvents = 'none';
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        isRunning = false;
                        clearInterval(timerInterval);
                        startPauseBtn.textContent = 'å¼€å§‹';
                        inputSection.style.opacity = '1';
                        inputSection.style.pointerEvents = 'auto';
                        
                        // Play alert sound
                        playAlertSound();
                        
                        // Show browser notification if supported
                        if ('Notification' in window && Notification.permission === 'granted') {
                            new Notification('å€’æ•°è®¡æ—¶å™¨', {
                                body: 'æ—¶é—´åˆ°ï¼',
                                icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%235D5CDE"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>'
                            });
                        }
                    }
                }, 1000);
                
            } else {
                // Pause timer
                isRunning = false;
                clearInterval(timerInterval);
                startPauseBtn.textContent = 'ç»§ç»­';
                inputSection.style.opacity = '1';
                inputSection.style.pointerEvents = 'auto';
            }
            
            updateDisplay();
        }

        function resetTimer() {
            isRunning = false;
            timeLeft = 0;
            totalTime = 0;
            clearInterval(timerInterval);
            startPauseBtn.textContent = 'å¼€å§‹';
            inputSection.style.opacity = '1';
            inputSection.style.pointerEvents = 'auto';
            progressBar.style.width = '0%';
            updateDisplay();
        }

        function addTime(seconds) {
            timeLeft += seconds;
            if (totalTime > 0) {
                totalTime += seconds;
            }
            updateDisplay();
        }

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Initialize display
        updateDisplay();

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleTimer();
            } else if (e.code === 'KeyR') {
                e.preventDefault();
                resetTimer();
            }
        });

        // Update timer display when inputs change
        [hoursInput, minutesInput, secondsInput].forEach(input => {
            input.addEventListener('input', () => {
                if (!isRunning && timeLeft <= 0) {
                    const newTime = getTimeFromInputs();
                    timeLeft = newTime;
                    totalTime = newTime;
                    updateDisplay();
                }
            });
        });
    </script>
