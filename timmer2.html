<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åŒæ­¥å€’æ•¸è¨ˆæ™‚å™¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 30px 0;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .time-input {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-input input {
            width: 70px;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .time-input label {
            font-size: 1.1rem;
            font-weight: bold;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .start-btn:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .pause-btn {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            color: white;
        }

        .pause-btn:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }

        .reset-btn {
            background: linear-gradient(45deg, #dc3545, #e83e8c);
            color: white;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .status {
            font-size: 1.3rem;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-weight: bold;
        }

        .finished {
            animation: flash 1s infinite;
            background: linear-gradient(45deg, #ff4757, #ff6b7a) !important;
        }

        .times-up {
            animation: pulse 1s infinite;
            background: linear-gradient(45deg, #ff4757, #ff6b7a) !important;
            color: #fff !important;
            font-size: 1.5rem !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes flash {
            0%, 50% { opacity: 1; }
            25%, 75% { opacity: 0.5; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .sync-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .timer-display {
                font-size: 2.5rem;
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ• åŒæ­¥å€’æ•¸è¨ˆæ™‚å™¨</h1>
        
        <div class="time-input" id="timeInput">
            <label>åˆ†é˜:</label>
            <input type="number" id="minutes" min="0" max="59" value="5" oninput="updateDisplayFromInput()">
            <label>ç§’é˜:</label>
            <input type="number" id="seconds" min="0" max="59" value="0" oninput="updateDisplayFromInput()">
        </div>
        
        <div class="timer-display" id="display">05:00</div>
        
        <div class="controls">
            <button class="start-btn" id="startBtn" onclick="startTimer()">é–‹å§‹</button>
            <button class="pause-btn" id="pauseBtn" onclick="pauseTimer()">æš«åœ</button>
            <button class="reset-btn" onclick="resetTimer()">é‡è¨­</button>
        </div>
        
        <div class="status" id="status">æº–å‚™å°±ç·’</div>
        
        <div class="sync-info">
            ğŸ’¡ æ­¤è¨ˆæ™‚å™¨ä½¿ç”¨ç³»çµ±æ™‚é–“åŒæ­¥ï¼Œæ‰€æœ‰é–‹å•Ÿæ­¤é é¢çš„ç”¨æˆ¶éƒ½æœƒçœ‹åˆ°ç›¸åŒçš„å€’æ•¸æ™‚é–“
        </div>
    </div>

    <script>
        let timerState = {
            duration: 300, // total duration in seconds
            endTime: null, // absolute end time
            isRunning: false,
            isPaused: false,
            pausedDuration: 0, // total paused time in seconds
            isFinished: false, // æ¨™è¨˜è¨ˆæ™‚å™¨æ˜¯å¦å·²çµæŸ
            userSetDuration: 300 // è¨˜ä½ç”¨æˆ¶æœ€å¾Œè¨­å®šçš„æ™‚é–“
        };

        let timerInterval = null;
        let alarmInterval = null; // æŒçºŒé¬§éˆ´é–“éš”
        let audioContext = null;

        // Initialize audio context on first user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Play beep sound
        function playBeep(frequency = 800, duration = 200, volume = 0.3) {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.01);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        // Play continuous alarm
        function startContinuousAlarm() {
            if (alarmInterval) return; // é˜²æ­¢é‡è¤‡å•Ÿå‹•
            
            initAudio();
            
            // ç«‹å³æ’­æ”¾ç¬¬ä¸€æ¬¡
            playAlarmSequence();
            
            // æ¯2ç§’é‡è¤‡æ’­æ”¾
            alarmInterval = setInterval(() => {
                if (timerState.isFinished) {
                    playAlarmSequence();
                } else {
                    stopContinuousAlarm();
                }
            }, 2000);
        }

        function playAlarmSequence() {
            playBeep(800, 300, 0.4);
            setTimeout(() => playBeep(1000, 300, 0.4), 400);
            setTimeout(() => playBeep(800, 300, 0.4), 800);
        }

        function stopContinuousAlarm() {
            if (alarmInterval) {
                clearInterval(alarmInterval);
                alarmInterval = null;
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // **ä¿®æ­£ï¼šç°¡åŒ–è¼¸å…¥æ¡†æ›´æ–°æ©Ÿåˆ¶ï¼Œåªåœ¨å¼·åˆ¶æ›´æ–°æ™‚æ‰æ”¹è®Šè¼¸å…¥æ¡†**
        function updateInputsFromState(forceUpdate = false) {
            if (forceUpdate && !timerState.isRunning && !timerState.isPaused && !timerState.isFinished) {
                //const minutes = Math.floor(timerState.duration / 60);
               // const seconds = timerState.duration % 60;
                
                //document.getElementById('minutes').value = minutes;
                //document.getElementById('seconds').value = seconds;
            }
        }

        // **ä¿®æ­£ï¼šæ ¹æ“šè¼¸å…¥æ¡†æ›´æ–°é¡¯ç¤ºï¼Œå®Œå…¨ç”±ç”¨æˆ¶æ§åˆ¶**
        function updateDisplayFromInput() {
            // åªæœ‰åœ¨è¨ˆæ™‚å™¨æœªé‹è¡Œä¸”æœªæš«åœä¸”æœªçµæŸæ™‚æ‰æ›´æ–°é¡¯ç¤º
            if (!timerState.isRunning && !timerState.isPaused && !timerState.isFinished) {
                const minutesInput = document.getElementById('minutes');
                const secondsInput = document.getElementById('seconds');
                
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                const totalSeconds = minutes * 60 + seconds;
                
                // æ›´æ–°å…§éƒ¨ç‹€æ…‹
                timerState.duration = totalSeconds;
                timerState.userSetDuration = totalSeconds;
                
                // ç«‹å³æ›´æ–°é¡¯ç¤º
               // document.getElementById('display').textContent = formatTime(totalSeconds);
            }
        }

        function updateDisplay() {
            const display = document.getElementById('display');
            const status = document.getElementById('status');
            
            if (timerState.isFinished) {
                // Timer finished - é¡¯ç¤º "00:00" ä¸¦ä¿æŒåœ¨é€™å€‹ç‹€æ…‹
                display.textContent = "00:00";
                display.classList.add('finished');
                status.textContent = 'Times Up !';
                status.classList.add('times-up');
                return;
            }
            
            if (!timerState.isRunning && !timerState.isPaused) {
                // Timer not started - é¡¯ç¤ºç•¶å‰è¨­å®šçš„æ™‚é–“
                display.textContent = formatTime(timerState.duration);
                status.textContent = 'æº–å‚™å°±ç·’';
                status.classList.remove('times-up');
                display.classList.remove('finished');
                return;
            }

            if (timerState.isPaused) {
                // Timer is paused
                const remaining = Math.max(0, Math.floor(timerState.duration - timerState.pausedDuration));
                display.textContent = formatTime(remaining);
                status.textContent = 'å·²æš«åœ';
                status.classList.remove('times-up');
                display.classList.remove('finished');
                return;
            }

            if (timerState.isRunning && timerState.endTime) {
                // Timer is running
                const now = Date.now();
                const remaining = Math.max(0, Math.ceil((timerState.endTime - now) / 1000));
                
                display.textContent = formatTime(remaining);
                
                if (remaining === 0) {
                    // Timer finished - ä¸å†è‡ªå‹•é‡è¨­ï¼Œä¿æŒåœ¨çµæŸç‹€æ…‹
                    timerState.isRunning = false;
                    timerState.isFinished = true;
                    startContinuousAlarm();
                    clearInterval(timerInterval);
                    saveTimerState();
                    updateDisplay(); // æ›´æ–°é¡¯ç¤ºåˆ°çµæŸç‹€æ…‹
                    updateControlsState(); // æ›´æ–°æ§åˆ¶é …ç‹€æ…‹
                } else {
                    status.textContent = 'è¨ˆæ™‚ä¸­...';
                    status.classList.remove('times-up');
                    display.classList.remove('finished');
                }
            }
        }

        function saveTimerState() {
            localStorage.setItem('timerSync', JSON.stringify({
                ...timerState,
                timestamp: Date.now()
            }));
        }

        function updateControlsState() {
            const timeInput = document.getElementById('timeInput');
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            
            if (timerState.isFinished) {
                // æ™‚é–“åˆ°æ™‚ç¦ç”¨é–‹å§‹å’Œæš«åœæŒ‰éˆ•
                timeInput.classList.add('disabled');
                startBtn.classList.add('disabled');
                pauseBtn.classList.add('disabled');
            } else if (timerState.isRunning) {
                timeInput.classList.add('disabled');
                startBtn.textContent = 'é‹è¡Œä¸­';
                startBtn.classList.add('disabled');
                pauseBtn.classList.remove('disabled');
            } else if (timerState.isPaused) {
                timeInput.classList.add('disabled');
                startBtn.textContent = 'ç¹¼çºŒ';
                startBtn.classList.remove('disabled');
                pauseBtn.classList.add('disabled');
            } else {
                timeInput.classList.remove('disabled');
                startBtn.textContent = 'é–‹å§‹';
                startBtn.classList.remove('disabled');
                pauseBtn.classList.add('disabled');
            }
        }

        function startTimer() {
            if (timerState.isFinished) return;
            
            initAudio();
            
            if (timerState.isPaused) {
                // Resume from pause
                const remaining = Math.max(0, timerState.duration - timerState.pausedDuration);
                timerState.endTime = Date.now() + (remaining * 1000);
                timerState.isRunning = true;
                timerState.isPaused = false;
            } else {
                // Start new timer
                const minutesInput = document.getElementById('minutes');
                const secondsInput = document.getElementById('seconds');
                
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                timerState.duration = minutes * 60 + seconds;
                timerState.userSetDuration = timerState.duration; // è¨˜ä½ç”¨æˆ¶è¨­å®šçš„æ™‚é–“
                
                if (timerState.duration <= 0) {
                    alert('è«‹è¨­å®šæœ‰æ•ˆçš„æ™‚é–“ï¼');
                    return;
                }
                
                timerState.endTime = Date.now() + (timerState.duration * 1000);
                timerState.isRunning = true;
                timerState.isPaused = false;
                timerState.pausedDuration = 0;
                timerState.isFinished = false;
            }
            
            saveTimerState();
            
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateDisplay, 100);
            
            updateDisplay();
            updateControlsState();
        }

        function pauseTimer() {
            if (!timerState.isRunning || timerState.isFinished) return;
            
            const now = Date.now();
            const elapsed = Math.max(0, (timerState.endTime - now) / 1000);
            timerState.pausedDuration = timerState.duration - elapsed;
            
            timerState.isRunning = false;
            timerState.isPaused = true;
            
            clearInterval(timerInterval);
            saveTimerState();
            updateDisplay();
            updateControlsState();
        }

        function resetTimer() {
            // ç«‹å³åœæ­¢æŒçºŒé¬§éˆ´
            stopContinuousAlarm();
            
            // ä¿å­˜ç”¨æˆ¶è¨­å®šçš„æ™‚é–“
            const userDuration = timerState.userSetDuration;
            
            // å®Œå…¨é‡è¨­ç‹€æ…‹ï¼Œç¢ºä¿ isFinished = false
            timerState = {
                duration: userDuration,
                endTime: null,
                isRunning: false,
                isPaused: false,
                pausedDuration: 0,
                isFinished: false,
                userSetDuration: userDuration
            };
            
            // åœæ­¢æ‰€æœ‰è¨ˆæ™‚å™¨
            clearInterval(timerInterval);
            timerInterval = null;
            
            // æ¸…é™¤æœ¬åœ°å„²å­˜å¾Œç«‹å³ä¿å­˜æ–°ç‹€æ…‹
            localStorage.removeItem('timerSync');
            saveTimerState();
            
            // **ä¿®æ­£ï¼šåªåœ¨é‡è¨­æ™‚æ‰å¼·åˆ¶æ›´æ–°è¼¸å…¥æ¡†**
            updateInputsFromState(true);
            
            // ç«‹å³æ¸…é™¤æ‰€æœ‰CSSæ¨£å¼é¡åˆ¥
            const display = document.getElementById('display');
            const status = document.getElementById('status');
            display.classList.remove('finished');
            status.classList.remove('times-up');
            
            // ç«‹å³æ›´æ–°é¡¯ç¤ºå’Œæ§åˆ¶é …ç‹€æ…‹
            updateDisplay();
            updateControlsState();
        }

        // **ä¿®æ­£ï¼šç°¡åŒ–åŒæ­¥æ©Ÿåˆ¶ï¼Œä¸å¹²æ“¾ç”¨æˆ¶è¼¸å…¥**
        function syncTimer() {
            const stored = localStorage.getItem('timerSync');
            if (stored) {
                try {
                    const syncData = JSON.parse(stored);
                    
                    // åªåŒæ­¥è¨ˆæ™‚å™¨ç‹€æ…‹ï¼Œä¸æ›´æ–°è¼¸å…¥æ¡†
                    timerState = { ...syncData };
                    delete timerState.timestamp;
                    
                    // ç¢ºä¿ userSetDuration å­˜åœ¨
                    if (!timerState.userSetDuration) {
                        timerState.userSetDuration = timerState.duration;
                    }
                    
                    // åªæœ‰åœ¨ isFinished ç‚º true æ™‚æ‰å•Ÿå‹•é¬§éˆ´
                    if (timerState.isFinished) {
                        startContinuousAlarm();
                    } else {
                        stopContinuousAlarm();
                    }
                    
                    // If timer is running, check if it should still be running
                    if (timerState.isRunning && timerState.endTime) {
                        const now = Date.now();
                        if (now >= timerState.endTime) {
                            // Timer should have finished
                            timerState.isRunning = false;
                            timerState.isFinished = true;
                            startContinuousAlarm();
                            saveTimerState();
                        } else {
                            // Timer is still running, start local interval
                            if (timerInterval) clearInterval(timerInterval);
                            timerInterval = setInterval(updateDisplay, 100);
                        }
                    }
                    
                    updateDisplay();
                    updateControlsState();
                    
                } catch (e) {
                    console.log('Sync data corrupted, ignoring');
                }
            }
        }

        // Listen for storage changes (sync across tabs)
        window.addEventListener('storage', function(e) {
            if (e.key === 'timerSync') {
                syncTimer();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            syncTimer();
            updateDisplay();
            updateControlsState();
            updateDisplayFromInput();
        });

        // æ¸›å°‘åŒæ­¥é »ç‡ï¼Œé¿å…å¹²æ“¾ç”¨æˆ¶è¼¸å…¥
        setInterval(syncTimer, 2000);
        
        // Visibility change handler to sync when tab becomes visible
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                syncTimer();
            }
        });
    </script>
</body>
